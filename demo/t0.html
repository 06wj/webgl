<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body, div, canvas{
			margin:0;
			padding:0;
		}
	</style>
</head>
<body>
	<script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>

	<canvas></canvas>
	<script>
	var canvas = document.querySelector("canvas");
	var gl = canvas.getContext("webgl");

	var VSHADER_SOURCE = ' \
		attribute vec4 a_Position; \
		attribute float a_PointSize; \
		uniform vec4 u_Translation;\
		uniform float u_Cos, u_Sin;\
		void main(){ \
			gl_Position = a_Position;\
			gl_Position.x = a_Position.x * u_Cos - a_Position.y * u_Sin; \
			gl_Position.y = a_Position.x * u_Sin + a_Position.y * u_Cos; \
			gl_PointSize = a_PointSize; \
		} \
	';

	var FSHADER_SOURCE = ' \
		precision mediump float; \
		uniform vec4 u_FragColor; \
		void main(){ \
			gl_FragColor = u_FragColor; \
		}\
	';
	console.log(initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE));
	gl.clearColor(255, 0, 0, .5);
	gl.clear(gl.COLOR_BUFFER_BIT);

	var a_Position = gl.getAttribLocation(gl.program, "a_Position");
	var a_PointSize = gl.getAttribLocation(gl.program, "a_PointSize");
	gl.vertexAttrib1f(a_PointSize, 10);

	u_Translation = gl.getUniformLocation(gl.program, "u_Translation");
	gl.uniform4f(u_Translation, 0.0, .4, 0, 0);

	var u_FragColor = gl.getUniformLocation(gl.program, "u_FragColor");
	gl.uniform4f(u_FragColor, 1.0, 0.0, 1.0, .5);

	var angle = 30 * Math.PI/180;
	var u_Cos = gl.getUniformLocation(gl.program, "u_Cos");
	var u_Sin = gl.getUniformLocation(gl.program, "u_Sin");

	gl.uniform1f(u_Cos, Math.cos(angle));
	gl.uniform1f(u_Sin, Math.sin(angle));

	var points = [];
	document.onclick = function(e){
		points.push({
			x:e.clientX,
			y:e.clientY
		});
		render();
	}

	function render(){
		// gl.clearColor(255, 0, 0, .5);
		// gl.clear(gl.COLOR_BUFFER_BIT);
		// points.forEach(function(p){
		// 	gl.vertexAttrib2f(a_Position, (p.x-150)/150, (p.y-75)/-75);
		// 	gl.vertexAttrib1f(a_PointSize, Math.random()*10);
		// 	gl.drawArrays(gl.POINTS, 0, 1);
		// });
	}

	var vertices = new Float32Array([
		0, 0, -.5, -.5, .5, -.5
	]);

	var vertexBuffer = gl.createBuffer();
	gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
	gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

	gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 0, 0);
	gl.enableVertexAttribArray(a_Position);
	gl.drawArrays(gl.TRIANGLE_FAN, 0, 3);
	</script>
</body>
</html>
